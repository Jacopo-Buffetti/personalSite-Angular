<div class="container contatti container-height">
  <h1>Contatti</h1>
  <div class="row contact-row">
    <div class="col-md-4">
      <h2>I miei contatti</h2>
      <div class="contatti">
        <a href="mailto:jacopobuffetti@gmail.com" target="_blank"><p><i class="fa fa-envelope" aria-hidden="true"></i>
          jacopobuffetti</p></a>
        <a href="tel:+393287159531" target="_blank"><p><i class="fa fa-phone-square" aria-hidden="true"></i> +39
          3287159531</p></a>
        <a href="skype:jachepe?call" target="_blank"><p><i class="fa fa-skype" aria-hidden="true"></i> Skype</p></a>
        <a href="https://www.linkedin.com/in/jacopo-buffetti" target="_blank"><p><i class="fa fa-linkedin-square" aria-hidden="true"></i> Linkedin</p></a>
        <a href="https://www.facebook.com/supercicciobros" target="_blank"><p><i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook </p></a>
      </div>
    </div>
    <div class="col-md-8">
      <form (submit)="sendEmail(message)">
        <h2>Contattami</h2>
        <div class="form-group" >
          <input type="text" class="form-control" id="nome" placeholder="Nome..." name="nome" [(ngModel)]="message.nome">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="cognome" placeholder="Cognome..." name="cognome" [(ngModel)]="message.cognome">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email..." name="email" [(ngModel)]="message.email">
        </div>
        <div class="form-group">
          <input type="oggetto" class="form-control" id="oggetto" placeholder="Oggetto..." name="messaggio" [(ngModel)]="message.messaggio">
        </div>
        <div class="form-group">
          <textarea type="text" class="form-control" id="textarea" placeholder="Messaggio..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Invia</button>
      </form>
    </div>
  </div>
</div>
